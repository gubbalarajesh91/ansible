- name: Check number
  hosts: localhost
  vars_prompt:
  - name: number
    prompt: please enter number
    private: false
  tasks:
  - name: number less than 10
    ansible.builtin.debug:
      msg: "Given number {{number}} is less than 10"
    when: number < 10
    ignore_errors: true

  - name: number is greater than 10
    ansible.builtin.debug:
      msg: "Given number {{number}} is greater than or equal 10"
    when: number >= 10